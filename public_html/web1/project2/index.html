<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Character</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>

    <div id="panel">Click Here</div>

    <h1>Popop Cat</h1>
    <img src="./img/pop_cat.svg" width="800" alt="">

    <h2>Process</h2>

    <button id="btn" onclick="top.location.href = '../project3/index.html'">Play the Game!</button>

    <script>
        const panel = document.getElementById("panel"); 
        const sound = new Audio("sounds/wow.mp3");


        panel.onclick= function() {
            this.classList.toggle("slide-up");
            sound.play();
        }
    </script>
